<div class="container my-5 py-5">
    <section class="mb-10">
        <div class="card-body ps-2 pb-4">
            <h3 class=""><i class="fas fa-user me-3"></i>个人收款码配置</h3>
        </div>
        <div class="row">
            <form class="mt-4" id="form_app">
            <div class="col-12 mb-2">
                <div class="card ">
                    <div class="card-body ">
                        <div class="row">
                            <h4 class="mb-4">二维码</h4>
                            <hr>
                            <div class="col-lg-6 mb-2">
                                <div class="d-flex justify-content-center mb-4">
                                    <div class="file-upload-wrapper shadow-5" style="width: 200px"><input type="file"
                                                                                                          class="file-upload-input"
                                                                                                          name="app_alipay"
                                                                                                          data-mdb-default-file=""
                                                                                                          data-mdb-multiple="false"
                                                                                                          data-mdb-remove-btn="删除"
                                                                                                          data-mdb-accepted-extensions="image/*"
                                                                                                          data-mdb-preview-msg="上传支付宝收款码"
                                                                                                          data-mdb-default-msg="上传支付宝收款码"
                                                                                                          data-mdb-format-error="不支持该文件 (支持的格式为 ~~~)"
                                                                                                          data-mdb-file-upload="file-upload"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 mb-2">
                                <div class="d-flex justify-content-center mb-4">
                                    <div class="file-upload-wrapper shadow-5" style="width: 200px"><input type="file"
                                                                                                          class="file-upload-input"
                                                                                                          name="app_wechat"
                                                                                                          data-mdb-default-file=""
                                                                                                          data-mdb-multiple="false"
                                                                                                          data-mdb-remove-btn="删除"
                                                                                                          data-mdb-accepted-extensions="image/*"
                                                                                                          data-mdb-preview-msg="上传微信收款码"
                                                                                                          data-mdb-default-msg="上传微信收款码"
                                                                                                          data-mdb-format-error="不支持该文件 (支持的格式为 ~~~)"
                                                                                                          data-mdb-file-upload="file-upload"/>
                                    </div>
                                </div>
                            </div>
                            <h4  class="mb-4">App监控</h4>
                            <hr>
                            <div class="col-md-4 mb-4 mb-md-0 text-center">
                                <img data-name="qr" id="qrcode" class="mb-4"
                                     style="max-width: 250px; width: 100%;"/></div>
                            <div class="col-md-8 text-start">
                                <div class="alert alert-light">保存后再扫码绑定客户端。</div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="app_key" name="app_key"
                                           class="form-control" /> <label
                                        class="form-label" for="app_key">通讯密钥</label></div>
                                <div class="form-outline mb-4"><input type="text" id="validity_minute" name="validity_minute"
                                                                      class="form-control"/>
                                    <label class="form-label" for="validity_minute">订单超时时间（单位：分钟）</label></div>
                                <div class="row mb-4"><select class="select" name="app_conflict" id="app_conflict">
                                    <option value="1" >金额递增</option>
                                    <option value="2" >金额递减</option>
                                </select> <label class="form-label select-label"
                                                 for="app_conflict">账单冲突解决方案</label></div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            </div></form>

        </div>
    </section>
</div>
