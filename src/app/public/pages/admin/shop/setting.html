                    <div class="card-header py-3"><strong>内置商城配置</strong></div>
                    <div class="card-body ">
                        <form action="" id="shopSetting">
                            <div class="form-check mb-4 text-start"><input class="form-check-input" type="checkbox"

                            <div class="file-upload-wrapper mb-4 ">
                                <input id="file-upload" type="file" name="logo"

                                       data-mdb-preview-msg="拖拽到此或点击这里进行上传LOGO图片"

                                       data-mdb-format-error="不支持该文件 (支持的格式为 ~~~)"/>
                            </div>
                            <div class="form-outline mb-4 "><input type="text" name="host" id="host"
                                                                   class="form-control" value=""/> <label
                                    class="form-label" for="host">Vpay服务器</label></div>
                            <div class="form-outline mb-4 "><input type="text" name="appid" id="appid"
                                                                   class="form-control" value=""/> <label
                                    class="form-label" for="appid">AppId</label></div>
                            <div class="form-outline mb-4 "><input type="text" name="appkey" id="appkey"
                                                                   class="form-control" value=""/> <label
                                    class="form-label" for="appkey">SecretKey</label></div>

                    </div>
                </div>
            </div>
        </div>
    </section>
